<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos de Casamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/css/lightgallery.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            color: #b56576;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #777;
            font-size: 0.9rem;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Mem√≥rias do Nosso Casamento</h1>

<div class="gallery" id="lightgallery">
    <!-- Exemplo de item da galeria -->
    <a href="images/foto1.jpg" class="gallery-item">
        <img data-src="images/foto1.jpg" alt="Foto 1" class="lazyload">
    </a>
    <a href="images/foto2.jpg" class="gallery-item">
        <img data-src="images/foto2.jpg" alt="Foto 2" class="lazyload">
    </a>
    <!-- Adicione mais fotos aqui -->
</div>

<footer>
    <p>Com amor, Samara e Edilson - 17/03/2024</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/plugins/thumbnail/lg-thumbnail.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/plugins/fullscreen/lg-fullscreen.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>

<script>
    // Inicializa o LightGallery
    lightGallery(document.getElementById('lightgallery'), {
        thumbnail: true,
        fullscreen: true
    });
</script>

</body>
</html>
